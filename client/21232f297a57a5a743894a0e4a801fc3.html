<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Catcher Admin Maker</title>
</head>
<body>
    <h1>Pokemon Catcher Admin Maker</h1>
    <p>Je moet eerst een account hebben aangemaakt om deze admin te maken!</p>
    <script>
        if (localStorage.getItem('player') != null) {
            const player = JSON.parse(localStorage.getItem('player'));
            player.admin = true;
            localStorage.setItem('player', JSON.stringify(player));
            if (window.location.hostname == 'pokemon-catcher.ml' || window.location.hostname == 'pokemon-catcher-game.netlify.app') {
                window.location.href = '/';
            } else {
                window.location.href = '/client/';
            }
        }
    </script>
</body>
</html>
